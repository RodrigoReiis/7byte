<div class="home-content">
    <div class="home-header"></div>
    <div class="home-slideshow">
      <!-- SLIDESHOW -->
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://img.ibxk.com.br/2020/03/09/09111156392166.jpg?w=1120&h=420&mode=crop&scale=both" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- SLIDESHOW -->
    </div>
    <div class="home-body">
      <!-- PRODUTOS -->
        <div class="home-cards">
          <div class="card" *ngFor="let product of productsState">
              <img class="card-img-top" src="{{product.imageUrl}}" alt="Card image cap">
              <div class="card-body">
                  <h5 class="card-title">{{ product.name }}</h5>
                  <p class="card-text">{{ product.description }}</p>
                  <h5 class="card-title">R${{ product.price }}</h5>
                  <a [routerLink]="['/product', product.id]" class="btn btn-primary">Visualizar produto</a>
              </div>
          </div>
        </div>
      <!-- PRODUTOS -->
    </div>
</div>
